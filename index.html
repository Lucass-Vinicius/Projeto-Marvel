<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Selector</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/img/thor.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1"> 
                <div class="nome">
                    <h2>Thor</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/img/thor.jpg" alt="Personagem Thor">
                </li>
                
                <li class="personagem selecionado" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./src/img/homem-de-ferro.jpg" alt="Personagem Homem de Ferro">
                </li>

                <li class="personagem selecionado" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./src/img/viuva-negra.jpg" alt="Personagem Viuva Negra">
                </li>

                <li class="personagem selecionado" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./src/img/hulk.jpg" alt="Personagem Hulk">
                </li>
               
                <li class="personagem selecionado" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./src/img/capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem selecionado" id="" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./src/img/thor.jpg" alt="Personagem Thor">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/img/ultron.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2"> 
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
